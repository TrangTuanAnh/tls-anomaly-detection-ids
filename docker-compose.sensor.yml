services:
  db:
    image: mysql:8.0
    container_name: tls-mysql
    env_file:
    - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-tls_ids}
      MYSQL_USER: ${MYSQL_USER:-tls_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
    - mysql_data:/var/lib/mysql
    - ./mysql-init:/docker-entrypoint-initdb.d
    ports:
    - ${MYSQL_HOST_PORT:-3306}:3306
    healthcheck:
      test:
      - CMD-SHELL
      - mysqladmin ping -h 127.0.0.1 -uroot -p$MYSQL_ROOT_PASSWORD
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 60s
    restart: unless-stopped
  backend:
    build: ./backend
    container_name: tls-backend
    depends_on:
      db:
        condition: service_healthy
    env_file:
    - .env
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-tls_ids}
      DB_USER: ${MYSQL_USER:-tls_user}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_CONNECT_MAX_TRIES: '300'
      DB_CONNECT_DELAY_SEC: '2'
      AUTO_BLOCK_ENABLED: 'true'
      FIREWALL_TARGET: iptables
    ports:
    - 8000:8000
    restart: unless-stopped
    healthcheck:
      test:
      - CMD
      - python
      - -c
      - import urllib.request as u; u.urlopen('http://127.0.0.1:8000/health', timeout=2).read()
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
  suricata:
    build: ./suricata
    network_mode: host
    cap_add:
    - NET_ADMIN
    - NET_RAW
    - SYS_NICE
    volumes:
    - ./shared/logs/suricata:/var/log/suricata
    restart: unless-stopped
  python-realtime:
    build: ./python-real-time-service
    depends_on:
      suricata:
        condition: service_started
      backend:
        condition: service_healthy
    env_file:
    - .env
    environment:
      BACKEND_URL: http://backend:8000
      EVE_PATH: /shared/logs/suricata/eve.json
    volumes:
    - ./shared/logs/suricata:/shared/logs/suricata
    restart: unless-stopped
  frontend:
    build: ./frontend
    ports:
    - 8080:80
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
volumes:
  mysql_data: null
