services:
  db:
    image: mysql:8.0
    container_name: tls-mysql
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-tls_ids}
      MYSQL_USER: ${MYSQL_USER:-tls_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 20s
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: tls-backend
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-tls_ids}
      DB_USER: ${MYSQL_USER:-tls_user}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      AUTO_BLOCK_ENABLED: "true"
      FIREWALL_TARGET: "iptables"
    ports:
      - "8000:8000"
    restart: unless-stopped

  suricata:
    build: ./suricata
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_NICE
    volumes:
      - ./shared/logs/suricata:/var/log/suricata
    restart: unless-stopped

  python-realtime:
    build: ./python-real-time-service
    depends_on:
      - suricata
      - backend
    env_file:
      - .env
    environment:
      BACKEND_URL: http://backend:8000
      EVE_PATH: /shared/logs/suricata/eve.json
    volumes:
      - ./shared/logs/suricata:/shared/logs/suricata
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
