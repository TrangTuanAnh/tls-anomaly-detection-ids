server {
  listen 80;

  # Serve static files
  root /usr/share/nginx/html;
  index index.html;

  # --- BLOCK PUBLIC INGEST: only allow from sensor/python-realtime or internal networks ---
  location = /api/events {
    # Allow internal Docker networks (thường dùng trong compose)
    allow 172.18.0.0/16;  # CHỈ docker network của compose
    # Nếu biết IP cố định của sensor/python-real-time, thêm ở đây:
    # allow 203.0.113.10;

    deny all;

    proxy_pass http://backend:8000/api/events;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Proxy other API calls (UI đọc events/alerts...) - vẫn public theo cấu hình hiện tại
  location /api/ {
    proxy_pass http://backend:8000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /health {
    proxy_pass http://backend:8000/health;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
