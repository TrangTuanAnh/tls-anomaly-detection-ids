services:
  suricata:
    build: ./suricata
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_NICE
    volumes:
      - ./shared/logs/suricata:/var/log/suricata
    restart: unless-stopped

  python-realtime:
    build: ./python-real-time-service
    volumes:
      - ./shared/logs/suricata:/shared/logs/suricata
    depends_on:
      - suricata
    restart: unless-stopped
