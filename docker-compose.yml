services:
  db:
    image: mysql:8.0
    container_name: tls-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tls_ids
      MYSQL_USER: tls_user
      MYSQL_PASSWORD: tls_pass
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d # chỗ chứa schema.sql
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: tls-backend
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: tls_ids
      DB_USER: tls_user
      DB_PASSWORD: tls_pass

      # cấu hình backend
      AUTO_BLOCK_ENABLED: "true" # hoặc "false" nếu chưa muốn auto-block
      FIREWALL_TARGET: "iptables"
    ports:
      - "8000:8000"
    restart: unless-stopped

  suricata:
    build: ./suricata
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_NICE
    volumes:
      - ./shared/logs/suricata:/var/log/suricata
    restart: unless-stopped

  python-realtime:
    build: ./python-real-time-service
    depends_on:
      - suricata
      - backend
    environment:
      # trỏ tới backend trong docker network (không phải localhost)
      BACKEND_URL: http://backend:8000
      # nếu muốn override EVE_PATH trong config.py thì set luôn:
      EVE_PATH: /shared/logs/suricata/eve.json
    volumes:
      - ./shared/logs/suricata:/shared/logs/suricata
    restart: unless-stopped
